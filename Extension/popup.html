<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Difficulty Predictor</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 380px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1d2b64 100%);
        color: #1e293b;
      }

      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h3 {
        margin: 0 0 6px 0;
        font-size: 1.25rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.3px;
      }

      .subtitle {
        margin: 0 0 18px 0;
        color: #64748b;
        font-size: 0.95rem;
        line-height: 1.5;
        font-weight: 500;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: #ffffff;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
        letter-spacing: 0.3px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(99, 102, 241, 0.45);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.25);
      }

      #status {
        margin-top: 14px;
        font-size: 0.9rem;
        color: #64748b;
        min-height: 20px;
        font-weight: 500;
      }

      #result {
        margin-top: 16px;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border-radius: 12px;
        padding: 16px;
        border: 2px solid #e2e8f0;
        display: none;
        animation: slideIn 0.4s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .badge {
        display: inline-block;
        padding: 8px 14px;
        border-radius: 999px;
        font-weight: 800;
        font-size: 0.9rem;
        color: #fff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .easy { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
      .medium { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
      .hard { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }

      .score {
        margin-top: 10px;
        font-size: 1.1rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .score-label {
        color: #64748b;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>âœ¨ CF Difficulty Predictor</h3>
      <p class="subtitle">Analyze this Codeforces problem to estimate its difficulty</p>
      <button id="predict">ðŸŽ¯ Predict Difficulty</button>
      <div id="status"></div>
      <div id="result">
        <div id="result-difficulty"></div>
        <div class="score-label">Difficulty Score</div>
        <div class="score" id="result-score"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
